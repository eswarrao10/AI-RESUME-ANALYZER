<!DOCTYPE html>
<html>
<head>
<title>Forgot Password</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#020024,#090979,#00d4ff);
color:white;
}

/* CARD */

.card{
width:420px;
padding:45px;
border-radius:20px;
background:rgba(15,23,42,0.8);
backdrop-filter:blur(20px);
box-shadow:0 25px 80px rgba(0,0,0,0.6);
text-align:center;
}

/* STEP INDICATOR */

.steps{
display:flex;
justify-content:space-between;
margin-bottom:30px;
}

.step{
flex:1;
height:4px;
background:#334155;
margin:0 4px;
border-radius:10px;
}

.step.active{
background:#22c55e;
}

/* INPUT */

.input-group{
margin-bottom:20px;
}

input{
width:100%;
padding:15px;
border-radius:12px;
border:none;
background:#020617;
color:white;
outline:none;
}

/* BUTTON */

.btn{
width:100%;
padding:14px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,#06b6d4,#2563eb);
color:white;
font-size:15px;
cursor:pointer;
margin-top:10px;
}

/* OTP BOXES */

.otp-box{
display:flex;
justify-content:center;
gap:10px;
margin:20px 0;
}

.otp-box input{
width:50px;
height:55px;
font-size:20px;
text-align:center;
border-radius:10px;
background:#1e293b;
}

/* LINKS */

.link{
margin-top:15px;
font-size:14px;
cursor:pointer;
color:#38bdf8;
}

.timer{
margin-top:12px;
font-size:13px;
opacity:0.8;
}

/* PROGRESS BAR */

.progress{
height:6px;
background:#1e293b;
border-radius:20px;
margin-top:15px;
overflow:hidden;
}

.progress-bar{
height:100%;
width:100%;
background:#22c55e;
transition:width 1s linear;
}

</style>
</head>

<body>

<div class="card">

<h2>Forgot Password</h2>
<p style="opacity:.7;margin-bottom:25px;">
Recover your account securely
</p>

<!-- STEP INDICATOR -->
<div class="steps">
<div class="step active" id="step1"></div>
<div class="step" id="step2"></div>
<div class="step" id="step3"></div>
</div>

<!-- STEP 1 -->
<div id="userStep">

<div class="input-group">
<input id="username" placeholder="Enter username or email">
</div>

<button class="btn" onclick="sendOTP()">Send OTP</button>

</div>

<!-- STEP 2 OTP -->
<div id="otpStep" style="display:none">

<p style="opacity:.7;margin-bottom:10px;">
Enter verification code
</p>

<div class="otp-box" id="otpInputs">
<input maxlength="1">
<input maxlength="1">
<input maxlength="1">
<input maxlength="1">
<input maxlength="1">
<input maxlength="1">
</div>

<div class="timer">
Resend OTP in <span id="time">30</span>s
</div>

<div class="progress">
<div class="progress-bar" id="progressBar"></div>
</div>

<button class="btn" onclick="verifyOTP()">Verify OTP</button>

<div class="link" onclick="changeUser()">Change Email / Username</div>

</div>

<!-- STEP 3 SUCCESS -->
<div id="successStep" style="display:none">

<h3>OTP Verified âœ…</h3>
<p style="opacity:.7;margin-top:10px;">You can now reset password</p>

<button class="btn">Reset Password</button>

</div>

</div>

<script>

/* STEP SWITCH */
function setStep(step){
document.querySelectorAll(".step").forEach(s=>s.classList.remove("active"));
document.getElementById("step"+step).classList.add("active");
}

/* SEND OTP */
function sendOTP(){

document.getElementById("userStep").style.display="none";
document.getElementById("otpStep").style.display="block";

setStep(2);

startTimer();
}

/* VERIFY OTP */
function verifyOTP(){

document.getElementById("otpStep").style.display="none";
document.getElementById("successStep").style.display="block";

setStep(3);
}

/* CHANGE USER */
function changeUser(){

document.getElementById("otpStep").style.display="none";
document.getElementById("userStep").style.display="block";

setStep(1);
}

/* TIMER + PROGRESS BAR */

let timer=30;
let interval;

function startTimer(){

timer=30;

const timeText=document.getElementById("time");
const progress=document.getElementById("progressBar");

progress.style.width="100%";

interval=setInterval(()=>{

timer--;
timeText.textContent=timer;
progress.style.width=(timer/30*100)+"%";

if(timer<=0){
clearInterval(interval);
timeText.textContent="0";
}

},1000);

}

/* OTP AUTO FOCUS */

const inputs=document.querySelectorAll("#otpInputs input");

inputs.forEach((input,index)=>{

input.addEventListener("input",()=>{

if(input.value && index<5){
inputs[index+1].focus();
}

});

});

/* OTP AUTO PASTE */

document.getElementById("otpInputs").addEventListener("paste",(e)=>{

let paste=e.clipboardData.getData("text").split("");

inputs.forEach((input,i)=>{
input.value=paste[i] || "";
});

});

</script>

</body>
</html>
