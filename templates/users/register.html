<!DOCTYPE html>
<html>
<head>
<title>Register</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter;
}

/* ================= BACKGROUND IMAGE ================= */

body{
height:100vh;
display:flex;
color:white;

background:
linear-gradient(rgba(2,6,23,0.78), rgba(2,6,23,0.88)),
url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1600&q=80");

background-size:cover;
background-position:center;
     
display:grid;
grid-template-columns: 55% 45%;
width:100%;
height:100vh;
}

/* ================= LEFT ================= */

.left{
display:flex;
flex-direction:column;
justify-content:center;
padding-left:10%;
padding-right:8%;
}

.left h1{
font-size:64px;
font-weight:700;
margin-bottom:25px;
background:linear-gradient(90deg,#38bdf8,#22c55e);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.left p{
font-size:18px;
line-height:1.7;
opacity:0.85;
margin-bottom:40px;
max-width:520px;
}

.features{
display:flex;
flex-direction:column;
gap:18px;
}

.feature{
display:flex;
align-items:center;
gap:12px;
}

.feature span{
width:34px;
height:34px;
background:rgba(15,23,42,0.7);
border-radius:8px;
display:flex;
align-items:center;
justify-content:center;
}

/* ================= RIGHT ================= */

.right{
display:flex;
justify-content:center;
align-items:center;
padding:40px;
}

/* CARD */

.card{
width:100%;
max-width:420px;
padding:48px 40px;
border-radius:20px;

background:rgba(15,23,42,0.75);
backdrop-filter:blur(20px);

box-shadow:0 25px 80px rgba(0,0,0,0.6);
border:1px solid rgba(255,255,255,0.05);

display:flex;
flex-direction:column;
}

.card h2{
text-align:center;
margin-bottom:32px;
}

/* INPUT */

.input-group{
margin-bottom:20px;
position:relative;
}

input{
width:100%;
padding:15px;
border-radius:12px;
background:#020617;
border:1px solid transparent;
color:white;
outline:none;
transition:0.3s;
}

input:focus{
border-color:#3b82f6;
box-shadow:0 0 12px rgba(59,130,246,0.4);
}

/* EMAIL ROW */

.email-row{
display:flex;
gap:12px;
margin-bottom:20px;
}

.email-row input{
flex:1;
}

.otp{
background:linear-gradient(135deg,#2563eb,#3b82f6);
border:none;
color:white;
padding:0 18px;
border-radius:12px;
cursor:pointer;
}

/* PASSWORD EYE */

.eye{
position:absolute;
right:15px;
top:17px;
cursor:pointer;
opacity:0.6;
}

/* TERMS */

.terms{
display:flex;
align-items:center;
gap:10px;
font-size:13px;
margin-top:14px;
}

.terms input{
width:16px;
height:16px;
cursor:pointer;
}

.terms label{
cursor:pointer;
color:#cbd5f5;
}

/* BUTTON */

.btn{
width:100%;
padding:16px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,#22c55e,#16a34a);
margin-top:22px;
font-size:16px;
cursor:pointer;
}

/* SOCIAL */

.social{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:12px;
margin-top:18px;
}

.social button{
padding:13px;
border-radius:12px;
border:none;
background:rgba(17,24,39,0.8);
color:white;
cursor:pointer;
display:flex;
align-items:center;
justify-content:center;
gap:10px;
transition:0.3s;
}

.social button:hover{
transform:translateY(-2px);
background:#1f2937;
}

/* FOOTER */

.footer{
text-align:center;
margin-top:18px;
font-size:14px;
}

/* RESPONSIVE */

@media(max-width:950px){
.layout{ grid-template-columns:1fr; }
.left{ display:none; }
}

</style>
</head>

<body>

<div class="layout">

<!-- LEFT -->
<div class="left">

<h1>AI Resume Analyzer</h1>

<p>
Automatically evaluate resumes, detect skills and match candidates using advanced AI.
</p>

<div class="features">
<div class="feature"><span>‚ö°</span>Instant Resume Scoring</div>
<div class="feature"><span>ü§ñ</span>AI Skill Detection</div>
<div class="feature"><span>üìä</span>Smart Candidate Ranking</div>
</div>

</div>

<!-- RIGHT -->
<div class="right">

<div class="card">

<h2>Create Account</h2>

<form method="POST">
{% csrf_token %}

<div class="input-group">
<input type="text" placeholder="Username" required>
</div>

<div class="email-row">
<input type="email" placeholder="Email" required>
<button type="button" class="otp">Send OTP</button>
</div>

<div class="input-group">
<input type="password" placeholder="Password" required>
<span class="eye">üëÅ</span>
</div>

<div class="input-group">
<input type="password" placeholder="Confirm Password" required>
</div>

<div class="terms">
<input type="checkbox" id="terms" required>
<label for="terms">I agree to Terms & Privacy</label>
</div>

<button class="btn">Register</button>

</form>

<!-- SOCIAL LOGIN -->
<div class="social">

<!-- Google -->
<button>

</svg>
Google

</svg>
GitHub

<!-- Facebook -->
<button>
<svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
<path d="M22 12c0-5.522-4.477-10-10-10S2 6.478 2 12c0 4.99 3.657 9.128 8.438 9.879v-6.987H7.898V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.892h-2.33v6.987C18.343 21.128 22 16.99 22 12z"/>
</svg>
Facebook
</button>

</div>


<div class="footer">
Already have account? <a href="#">Login</a>
</div>

</div>

</div>

</div>

</body>
</html>
