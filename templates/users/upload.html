<!DOCTYPE html>
<html>
<head>
<title>Upload Resume</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
background:#020617;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
color:white;
}

/* Main Card */

.upload-card{
width:420px;
padding:35px;
background:#0f172a;
border-radius:18px;
box-shadow:0 0 40px rgba(0,255,255,0.15);
text-align:center;
}

/* Title */

.upload-title{
font-size:24px;
margin-bottom:5px;
}

.upload-sub{
font-size:14px;
color:#94a3b8;
margin-bottom:25px;
}

/* Upload Box */

.upload-box{
border:2px dashed #22d3ee;
border-radius:14px;
padding:28px;
cursor:pointer;
transition:0.3s;
display:block;
}

.upload-box:hover{
background:rgba(34,211,238,0.08);
}

.upload-box input{
display:none;
}

.upload-icon{
font-size:28px;
margin-bottom:10px;
}

.upload-text{
font-size:15px;
margin-bottom:10px;
}

/* File Chip */

.file-chip{
display:inline-block;
padding:6px 14px;
border-radius:30px;
background:#020617;
font-size:13px;
color:#38bdf8;
}

/* Job Description */

.jd-box{
width:100%;
margin-top:25px;
height:130px;
padding:14px;
border-radius:12px;
border:none;
background:#020617;
color:white;
resize:none;
}

/* Hint */

.ats-hint{
font-size:12px;
color:#22d3ee;
margin-top:10px;
}

/* Button */

.upload-btn{
margin-top:25px;
width:100%;
padding:14px;
border:none;
border-radius:12px;
background:linear-gradient(135deg,#2563eb,#38bdf8);
color:white;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

.upload-btn:hover{
transform:translateY(-2px);
box-shadow:0 10px 20px rgba(56,189,248,0.25);
}

/* Back */

.back-link{
display:block;
margin-top:15px;
color:#38bdf8;
text-decoration:none;
}

</style>
</head>

<body>

<div class="upload-card">

<h2 class="upload-title">üìÑ Upload Resume</h2>
<p class="upload-sub">Upload your resume and compare with job requirements</p>

<form method="POST" enctype="multipart/form-data">

{% csrf_token %}

<!-- FIXED LABEL -->
<label for="fileInput" class="upload-box" id="uploadBox">

<div class="upload-icon">‚¨Ü</div>

<div class="upload-text">
Drag & Drop Resume (PDF Only)
</div>

<div class="file-chip" id="fileName">
No file selected
</div>

<input type="file" name="resume" id="fileInput" required>

</label>

<textarea
name="job_description"
class="jd-box"
placeholder="Paste Job Description for ATS Matching..."
></textarea>

<div class="ats-hint">
üí° Adding job description increases match accuracy
</div>

<!-- FIXED SUBMIT BUTTON -->
<button type="submit" class="upload-btn">
üöÄ Upload & Analyze
</button>

</form>

<a href="{% url 'home' %}" class="back-link">
‚Üê Back Home
</a>

</div>

<script>

const uploadBox = document.getElementById("uploadBox");
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");

fileInput.onchange = () => {
fileName.textContent = fileInput.files[0].name;
};

uploadBox.ondragover = e => e.preventDefault();

uploadBox.ondrop = e => {
e.preventDefault();
fileInput.files = e.dataTransfer.files;
fileName.textContent = e.dataTransfer.files[0].name;
};

</script>

</body>
</html>
